{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block body %}
<div class="container">
<h1>new article</h1>
<form method="post">
    <input type="text" name="title" id="title" class="form-control" placeholder="title"><br>
    <textarea name="intro" id="intro" class="form-control" placeholder="announcement"></textarea><br>
    <textarea name="text" id="text" class="form-control" placeholder="article"></textarea><br>
    <input type="submit" class="btn btn-success" value="send"><br>
</form>
</div>

{% endblock %}
